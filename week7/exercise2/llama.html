<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/vue@3"></script>
  <title>Name your llama</title>
</head>

<body>
  <div id="llama-list" v-cloak>
    <h1 class="llama-list-title">What to name your next llama</h1>
    <div class="list-container">
      <div class="list-head">
        <span class="rank">Rank</span>
        <span class="name">Name</span>
      </div>
    </div> 
    
    <div class="rank-container" v-for="(critter, index) in llamas" v-bind:class="{even: (index + 1) % 2 === 0, odd: (index + 1) % 2 !== 0}">
      <span class="rank-item">{{critter.rank}}</span>
      <span class="rank-item">{{critter.name}}</span>
    </div>

  </div> 

  <script src="llamas.js"></script>
</body>
</html>
